<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Evernote</title>
        <link rel="stylesheet" href="Evernote.css">
    </head>
    <body>
        <header>
            <div class="box">
                <h1 class="logo">Evernote</h1>
                <nav class="navigation">  
                    <ul class="nav-list">
                        <li class="item-list">
                            <a href="#" class="item">Por que o evernote</a>
                        </li>
                        <li class="item-list">
                            <a href="#" class="item">Recursos</a>
                        </li>
                        <li class="item-list">
                            <a href="#" class="item">Planos</a>
                        </li>
                    </ul>
                </nav>  
                <nav>
                    <ul class="nav-list2">
                        <li class="item-list2">
                            <a href="#" class="item2">Ajuda</a>
                        </li>
                        <li class="item-list2">
                            <a href="#" class="item2">Entrar</a>
                        </li>
                    </ul>
                </nav>
                <a class="button" href="#">Baixar</a>
            </div>    
        </header>
        <main>
            <h2 class="main-title">Introdução</h2>
        <div class="box2">    
            <div class="basic-plan">
                <img src="basic-plan.svg" class="plans-logo">
                <ul class="plan-list">
                    <li class="item-plan">
                        <p class="plan-text">Basic</p>
                        <p class="plan-text2">Gratuito</p>
                        <a class="button2" href="#">Criar conta</a>
                    </li>
                </ul>
            </div>
            <div class="business-plan">
                <ul class="plan-list">
                    <img src="business-plan.svg" class="plans-logo">
                    <li class="item-plan">
                        <p class="plan-text">Business</p>
                        <p class="plan-text-business">R$24.00 / Usuario / Mes</p>
                        <a class="button3" href="#">Obtenha o Business</a>
                    </li>
                </ul>
            </div>
            <div class="premium-plan">
                <ul class="plan-list">
                    <img src="premium-plan.svg" class="plans-logo">
                    <li class="item-plan">
                        <p class="plan-text">Premium</p>
                        <p class="plan-text2">R$80.00 / Ano</p>
                        <a class="button4" href="#">Obtenha o Premium</a>
                        
                    </li>
                </ul>
            </div>
        </div>
        </main>
    </body>
</html>
